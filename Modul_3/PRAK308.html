<html>
<head>
    <title>Pendaftaran Kursus</title>
</head>
<body>
    <form action="/pendaftaran" method="post">
        <table border="2" width="510" align="center" cellpadding="0" cellspacing="1">
            <tr>
                <td bgcolor="skyblue" align="center" colspan="2" height="70">
                    <font color="red" face="Arial" size="5"><b>Pendaftaran Kursus</b></font>
                </td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="gray">
                    <font face="arial" size="4"><b>Data Diri</b></font>
                    <table width="150%" cellpadding="0" cellspacing="2">
                        <tr>
                            <td width="21%">Nama</td>
                            <td><input type="text" name="nama" size="15"></td>
                        </tr>
                        <tr>
                            <td>NIM</td>
                            <td><input type="text" name="nim" size="15"></td>
                        </tr>
                        <tr>
                            <td>E-mail</td>
                            <td><input type="email" name="email" size="15"></td>
                        </tr>
                        <tr>
                            <td>Tanggal Lahir</td>
                            <td><input type="date" name="tgl_lahir"></td>
                        </tr>
                        <tr>
                            <td>Jenis Kelamin</td>
                            <td>
                                <input type="radio" name="jk" value="L"> Laki-laki<br>
                                <input type="radio" name="jk" value="P"> Perempuan
                            </td>
                        </tr>
                        <tr>
                            <td>Pilih Program Kursus</td>
                            <td>
                                <input type="checkbox" name="kursus" value="C#"> C#<br>
                                <input type="checkbox" name="kursus" value="Java"> Java<br>
                                <input type="checkbox" name="kursus" value="SQL"> SQL<br>
                                <input type="checkbox" name="kursus" value="HTML dan PHP"> HTML dan PHP
                            </td>
                        </tr>
                        <tr>
                            <td>Pilihan Hari/Jam Kursus</td>
                            <td>
                                <select name="jadwal">
                                    <option>Senin - Rabu / 09.00 - 11.00</option>
                                    <option>Kamis - Sabtu / 09.00 - 11.00</option>
                                </select>
                            </td>
                        </tr>
                    </table><br><br><br><br>
                </td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="salmon" align="left" style="padding: 10px;">
                    Komentar Anda:<br>
                    <textarea name="komentar" rows="4" cols="50"></textarea><br><br>
                    <input type="reset" value="Reset" name="reset">
                    <input type="submit" value="Submit" name="submit">
                    <input type="button" value="Cancel" name="button">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
